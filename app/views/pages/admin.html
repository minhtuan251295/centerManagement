                    <h1 class="text-center">Danh Sách Học Viên</h1>

                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ThemND">

                    <div id="ketqua">

                                <tr class="text-center">

                                    <th>Họ Tên</th>

                            <div class="modal-header">
                            <h4 class="modal-title text-center">Nhập Thông Tin Người Dùng</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                    
                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="taikhoan">Tài Khoản:</label>
                                    <input type="text" class="form-control" id="taikhoan">
                                </div>
                                <div class="form-group">
                                    <label for="matkhau">Mật Khẩu:</label>
                                    <input type="password" class="form-control" id="matkhau">
                                </div>
                                <div class="form-group">
                                    <label for="hoten">Họ Tên:</label>
                                    <input type="text" class="form-control" id="hoten">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="sodienthoai">Số Điện Thoại:</label>
                                    <input type="number" class="form-control" id="sodienthoai">
                                </div>
                                <div class="form-group">
                                    <label for="maloai">Mã Loại Người Dùng:</label>
                                    <input type="text" class="form-control" id="maloai">
                                </div>
                                <div class="form-group">
                                    <label for="tenloai">Tên Loại Người Dùng:</label>
                                    <input type="text" class="form-control" id="tenloai">
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-warning" id="btnThemHocVien">Thêm Học Viên</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                
                        </div>
                    </div>
                </div>
